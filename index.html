  <header>
    <div class="row col-12 justify-content-center">
        <img  class="col-xs-10 col-sm-5 col-md-4 col-lg-3 img-fluid rounded" src ="assets/images/street-fighter.jpg">
    </div>
    
  </header>
  <div class="container" id="main-game-section">
    <section class="main-section">

    </div>

              <div class="row col-12 float-left" id="fighter"></div>

          <div class="row section-title col-12" id="fight-section">Fight Section - Click to Attack </div>
 
          <div class="row col-12 justify-content-center">

            </div>

    </div>	
    <div class="row col-4" id="action character-section">
        <div class="row col-12 float-right" id="defender"></div>
      	
    </div>
    
    <div class="row col-12" id="nextEnemy-section">
      <div class="row col-12 section-title"></div>
    </div>
  </section>
 


  </div>
